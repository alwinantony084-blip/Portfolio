    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    #contact {
      padding: 100px 20px 60px;

    #contact h2 {
      font-size: 2.4rem;
      color: #f72c74;

    .contact-card {
      max-width: 520px;
      margin: auto;
      background: linear-gradient(145deg, #ffffff, #f1f1f1);
      color: #222;
      border-radius: 16px;
      padding: 35px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }

    /* Stylish Photo Container */
    .contact-card img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #f72c74;

      box-shadow: 0 0 18px rgba(247,44,116,0.6);
      transition: all 0.3s ease;
    }
    .contact-card img:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 0 25px rgba(247,44,116,0.8);
    }

    .contact-card h3 {
      color: #f72c74;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }
    .contact-card .tagline {

      font-style: italic;
      color: #444;
      margin-bottom: 18px;
    }
    .contact-card p {
      font-size: 1rem;
      margin: 10px 0;
    }
    .contact-card a {
      color: #f72c74;
      font-weight: bold;
      text-decoration: none;
    }
    .contact-card a:hover {
      text-decoration: underline;
    }

    /* Social Icons */
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      font-size: 30px;
      margin: 0 12px;
      color: #555;
      transition: all 0.3s ease;
    }
    .social-links a:hover {
      color: #f72c74;
      transform: scale(1.2);
